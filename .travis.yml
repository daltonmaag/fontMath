language: python
matrix:
  include:
    - python: 2.7
    - python: 3.6
      env:
        - BUILD_DIST=true
        - TOXENV=coveralls
    - python: 3.7
      dist: xenial
install:
  - pip install --upgrade pip setuptools wheel
  - pip install tox-travis
script:
  - tox
deploy:
  # deploy to PyPI on tags
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    repo: typesupply/fontMath
    tags: true
    all_branches: true
    condition: "$BUILD_DIST == true"
  user: anthrotype
  password:
    secure: 
  distributions: sdist bdist_wheel
